<!DOCTYPE html>
<html>
<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<meta charset="ISO-8859-1">
<title>Chattr</title>
</head>
<body>
<div class="container">
 
<textarea class="form-control" rows="10" id="chat-data"></textarea>	

 
 <form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2"></label>
    <input type="text" class="form-control" id="dataMsg" name = "dataMsg">
  </div>
  
  <button type="submit" class="btn btn-default" id="send">Send</button>
</form>
 

</div>
<script type="text/javascript">
	
	var socket = io.connect("http://localhost:1337");
	
	socket.on('connect',function(){
	
	var name = prompt("What is your name?");
	socket.emit('join',name);
	
	});
	
	socket.on('message',function(data){
	
	$("#chat-data").append(data + '&#13;&#10;');
	});
	
	$("#send").on('click',function(ev){
		ev.preventDefault();
		var msg=$("#dataMsg").val();
		$("#dataMsg").val("");
		console.log(msg);
		socket.emit('sendMessage',msg);
		
	});

</script>
</body>
</html>
